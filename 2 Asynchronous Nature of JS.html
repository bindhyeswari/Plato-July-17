<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        // 1. Single Threaded
        // 2. Asynchronous - I/O
        // addEventListener

        var start = new Date();

        var url = 'https://api.github.com/search/repositories?q=iot';
        (function makeAjaxCall() {
            var xhr = new XMLHttpRequest();
            xhr.open('get', url);
            xhr.addEventListener('readystatechange', function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('completed receiving data ... ', ((new Date()) - start) / 1000, 'seconds');
                    console.log(xhr.responseText);
                }
            });
            xhr.send();
        }());
        console.log('done by: ', ((new Date()) - start) / 1000, 'seconds');



    </script>
</head>

</html>
